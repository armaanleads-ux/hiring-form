<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="register-form" action="https://script.google.com/macros/s/AKfycbwxajXDQHn9yvXwDUoS9WZP4aAsKMD8JqFZCN6lKiHz64HmhjeJiwudU7v2BG9NTyqj5w/exec" method="post">
      <div class="form-header">
        <h1>Register</h1>
      </div>
      <p class="subtitle">Register to join our team now</p>

      <div class="input-group">
        <input type="text" name="firstname" placeholder="First name" required />
        <input type="text" name="lastname" placeholder="Last name" required />
      </div>

      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone number" required />
      <input type="text" name="experience" placeholder="Work experience" required />
      <textarea name="note" placeholder="Tell us something about you"></textarea>

      <button type="submit">Submit</button>

      <p class="signin">Already have an account? <a href="#">Sign in</a></p>
    </form>
  </div>
</body>
</html>
