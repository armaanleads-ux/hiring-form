<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Digital - Hiring Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Banner -->
<img src="Banner  for Tally.png" alt="Banner  for Tally" class="banner">

<!-- Logo -->
<img src="A digital logo.jpg" alt="A Digital Logo" class="logo">


  <!-- Form Container -->
  <div class="form-container">
    <img src="A digital logo.jpg" alt="A Digital Logo" class="logo">
    <h2>Register</h2>
    <p>Register to join our team now</p>

    <form id="registerForm" method="POST">
      <div class="name-fields">
        <input type="text" name="First Name" placeholder="First name" required />
        <input type="text" name="Last Name" placeholder="Last name" required />
      </div>

      <input type="email" name="Email" placeholder="Email" required />
      <input type="tel" name="Phone Number" placeholder="Phone number" required />
      <input type="text" name="Work Experience" placeholder="Work experience" />
      <textarea name="About" placeholder="Tell us something about you"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
  </div>

  <!-- Script for Google Sheet Integration -->
  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
    const form = document.forms["registerForm"];

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => alert("Form Submitted Successfully!"))
        .catch(error => console.error("Error!", error.message));
    });
  </script>

</body>
</html>
